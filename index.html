<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Memory</title>
	<script src="src/phaser.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/About.js"></script>
	<script src="src/Scores.js"></script>
	<script src="src/GridSelect.js"></script>
	<script src="src/Game.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Crete+Round|Niramit" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://lizgw.github.io/css/gamepage.css">
</head>
<body>
	<div class="container">
		<div class="row">
<!--			<a href="http://lizgw.github.io/portfolio/"><span class="glyphicon glyphicon-menu-left"></span>View all projects</a>-->
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="gameContainer"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		window.onload = function() {
			var game = new Phaser.Game(1000, 560, Phaser.AUTO, 'gameContainer');

			game.state.add('Boot', Memory.Boot);
			game.state.add('Preloader', Memory.Preloader);
			game.state.add('MainMenu', Memory.MainMenu);
			game.state.add('About', Memory.About);
			game.state.add('Scores', Memory.Scores);
			game.state.add('GridSelect', Memory.GridSelect);
			game.state.add('Game', Memory.Game);

			game.state.start('Boot');
		};
	</script>
</body>
</html>
